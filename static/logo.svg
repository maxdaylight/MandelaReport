<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="28" viewBox="0 0 160 28" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mandela Report">
  <!-- Whimsical infinity timeline: two loops with tick marks, aurora gradient -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7aa8ff"/>
      <stop offset="50%" stop-color="#98c1ff"/>
      <stop offset="100%" stop-color="#b6d0ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1430"/>
      <stop offset="100%" stop-color="#0b1028"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Infinity loop -->
    <path d="M8,14 C8,8 13,4 18,4 C23,4 27,8 30,12 C33,16 38,20 43,20 C48,20 52,16 52,12 C52,8 48,4 43,4" stroke="url(#g)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M8,14 C8,20 13,24 18,24 C23,24 27,20 30,16 C33,12 38,8 43,8 C48,8 52,12 52,16 C52,20 48,24 43,24" stroke="url(#g)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Tick marks to suggest time -->
    <g stroke="#7aa8ff" stroke-width="1">
      <line x1="16" y1="6" x2="16" y2="2"/>
      <line x1="22" y1="26" x2="22" y2="22"/>
      <line x1="38" y1="6" x2="38" y2="2"/>
      <line x1="44" y1="26" x2="44" y2="22"/>
    </g>
    <!-- Wordmark -->
    <text x="64" y="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="14" fill="#cfe0ff" letter-spacing=".5">Mandela Report</text>
  </g>
</svg>
