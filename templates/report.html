<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mandela Report – Findings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 1.5rem; line-height: 1.5; }
    .header { margin-bottom: 1rem; }
    .muted { color: #666; }
  .diff-ins { background: #e6ffed; text-decoration: none; }
  .diff-del { background: #ffeef0; text-decoration: line-through; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    h2 { margin-top: 1.5rem; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mandela Report</h1>
    <div class="muted">Subject URL: {{ url }} • Dossier created: {{ created_at }}</div>
  </div>

  <div class="card">
  <h2>Summary of Findings</h2>
  <pre>{{ summary }}</pre>
  </div>

  {% for d in diffs %}
  <div class="card">
    <h2>{{ d.label }}</h2>
    <div class="muted">{{ d.from_when }} → {{ d.to_when }}</div>
    <div>{{ d.html | safe }}</div>
  </div>
  {% endfor %}
</body>
</html>
